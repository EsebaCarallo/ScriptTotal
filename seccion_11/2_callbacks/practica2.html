<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica Callbacks 2</title>
</head>
<body>
  <h1>Práctica: Callbacks con alert</h1>
  <button onclick="test(mensaje)">Mostrar mensaje</button>

  <script>
    function test(callback) {
      setTimeout(() => {
        callback();
      }, 1500);
    }

    function mensaje() {
      alert("Mensaje impreso");
    }
  </script>
</body>
</html>
