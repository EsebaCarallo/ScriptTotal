<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase TV</title>
</head>
<body>


    <script>
        const TV = class {
            constructor(marca, pulgadas) {
                this.marca = marca;
                this.pulgadas = pulgadas;
            }

            getInfo() {
                return `Marca: ${this.marca}, Pulgadas: ${this.pulgadas}"`;
            }
        };

        const miTV = new TV("Sony", 65);

        console.log(miTV.getInfo());
    </script>
</body>
</html>
