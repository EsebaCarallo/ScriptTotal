
<!DOCTYPE html>

<body>

    <script>
        class Medico {
            constructor(nombre, especialidad) {
                this.nombre = nombre;
                this.especialidad = especialidad;
            }

            mostrarInfo() {
                return `Nombre: ${this.nombre}, Especialidad: ${this.especialidad}`;
            }
        }

        class Cirujano extends Medico {
            constructor(nombre, especialidad, cantOperaciones) {
                super(nombre, especialidad);
                this.cantOperaciones = cantOperaciones;
            }

            mostrarInfo() {
                return `Nombre: ${this.nombre}, Especialidad: ${this.especialidad}, Operaciones realizadas: ${this.cantOperaciones}`;
            }
        }

        const cirujano = new Cirujano("Dr. Mia", "Cirug√≠a General", 120);

        console.log(cirujano.mostrarInfo()); 
    </script>

</body>
